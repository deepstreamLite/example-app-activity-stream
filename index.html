<html>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="title">Feeds</div>
                <div class="connection-state">
                    Status: <span id="connection-state">INITIAL</span>
                    <strong>|</strong>
                    Hi, <span id="username"></span>
                </div>
            </div>

            <!-- POST -->

            <div class="post">
                <div class="post__image" id="post-image">
                    
                </div>
                <div class="post__text">
                    <textarea name="" id="post-content" rows="3">What's on your mind?</textarea>
                </div>
                <div class="post__control">
                    <button id="post-button">Post</button>
                </div>
            </div>

            <!--  CARDS -->

            <div class="cards" id="cards"></div>

        </div>
